<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0-beta3/css/all.min.css">
    <style>
        /* Add custom CSS here */
        body {
            background-color: #001f3f; /* Navy Blue Background Color */
            font-family: 'Mono', monospace; /* Mono Font */
        }

        /* Animation for icons */
        .icon:hover {
            transform: scale(1.2); /* Scale up on hover */
            transition: transform 0.3s ease;
        }

        /* Styling for animated characters */
        .char-animation {
            display: inline-block;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="text-white text-center">
            <!-- Animate the text using GSAP and individual spans for characters -->
            <h1 class="text-4xl font-bold mb-4" id="landing-title">
                <span class="char-animation">Welcome</span>
                <span class="char-animation">To</span>
                <span class="char-animation">My</span>
                <span class="char-animation">Portfolio</span>
                <span class="char-animation">ðŸ˜Š</span>
            </h1>
            <p class="text-lg mb-8" id="landing-text">Discover what we have to offer.</p>
            <div class="flex justify-center">
                <!-- Add icons here with Font Awesome classes -->
                <i class="fas fa-globe text-4xl mx-4 icon"></i>
                <i class="fas fa-cogs text-4xl mx-4 icon"></i>
                <i class="fas fa-chart-line text-4xl mx-4 icon"></i>
            </div>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 mt-8 rounded-full">Learn More</button>
        </div>
    </div>

    <!-- Include GSAP from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    <script>
        // Text animations using GSAP and individual character spans
        gsap.to(".char-animation", { opacity: 1, y: 0, duration: 1, stagger: 0.1, ease: "power2.out" });
        gsap.from("#landing-text", { opacity: 0, y: 50, duration: 1, delay: 0.7 });
    </script>
</body>
</html>
