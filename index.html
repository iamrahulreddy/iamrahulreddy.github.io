
<!-- Contact Footer Section -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet">
    <style>
    body {
     
      font-family: "Gill Sans", sans-serif;
   
}
      </style>
  </head>
  <body class="bg-gradient-to-b from-black to-gray-900 text-white">
    <section id="contact" class="py-16 relative z-10">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-semibold mb-6 md:text-4xl">Contact Me </h2>
        <p class="text-gray-300 leading-relaxed font-rem md:text-xl">
          Have a project in mind? Want to collaborate or just say hello? Feel
          free to reach out to me using the contact details below or by filling
          out the form.
        </p>
        <div class="mt-6">
          <p class="flex items-center text-gray-300 mb-2">
            <!-- Email Icon -->
            <i class="far fa-envelope text-blue-400 mr-2"></i>
            <a href="mailto:your.email@example.com" class="hover:underline">
              your.email@example.com
            </a>
          </p>
          <p class="flex items-center text-gray-300">
            <!-- Phone Icon -->
            <i class="fas fa-phone-alt text-green-400 mr-2"></i>
            <a href="tel:+1234567890" class="hover:underline">
              +123 456 7890
            </a>
          </p>
          <!-- Social Media Links with Font Awesome Icons -->
          <div class="flex mt-4 space-x-4">
            <!-- GitHub Icon -->
            <a href="https://github.com/yourusername"
              class="text-gray-300 hover:text-blue-300">
              <i class="fab fa-github"></i>
              GitHub
            </a>
            <!-- LinkedIn Icon -->
            <a href="https://linkedin.com/in/yourusername"
              class="text-gray-300 hover:text-blue-300">
              <i class="fab fa-linkedin"></i>
              LinkedIn
            </a>
            <!-- Medium Icon -->
            <a href="https://medium.com/@yourusername"
              class="text-gray-300 hover:text-blue-300">
              <i class="fab fa-medium"></i>
              Medium
            </a>
            <!-- Coursera Icon -->
            <a href="https://www.coursera.org/user/yourusername"
              class="text-gray-300 hover:text-blue-300">
              <i class="fas fa-graduation-cap"></i>
              Coursera
            </a>
            <!-- Credly Icon -->
            <a href="https://www.credly.com/users/yourusername"
              class="text-gray-300 hover:text-blue-300">
              <i class="fas fa-scroll"></i>
              Credly
            </a>
          </div>
          <!-- End Social Media Links with Font Awesome Icons -->
        </div>
      </div>
    </section>
  </body>
</html>
